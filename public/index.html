<!DOCTYPE html>

<html lang="es">

<head>
  <!-- meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Nancy Barea" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- socket -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- hoja de estilo -->
  <link rel="stylesheet" href="css/estilos.css">
  <!-- titulo en el navegador-->
  <title>Trabajo Final - Nancy Barea</title>
</head>

<body>
  <main>
    <!-- CARRITO DE COMPRAS-->
    <hr>
    <h2> <strong>Carrito de compras</strong>
      <button class="btn btn-secondary" id="filtrosMostrarCarrito">Mostrar</button>
      <button class="btn btn-secondary" id="filtrosOcultarCarrito">Ocultar</button>
    </h2>
    <div id="contenedorCarrito">
      <h3>ACA VA LISTADO LOS PRODUCTOS DEL CARRITO DE COMPRAS</h3>
      <!-- carrito de compras que se cargara desde js -->
      <div id="carrito_compras"></div>
    </div>
 

    <!-- LISTADO DE PRODUCTOS-->
    <hr>
    <h2> <strong>Listado de Productos</strong>
      <button class="btn btn-secondary" id="filtrosMostrarListadoProd">Mostrar</button>
      <button class="btn btn-secondary" id="filtrosOcultarListadoProd">Ocultar</button>
    </h2>
    <div id="contenedorListadoProd">
      <!-- listado de productos que se cargara desde js -->
      <div id="listado_productos"></div>
    </div>
    

    <!-- ALTA NUEVO PRODUCTO-->
    <hr>
    <h2> <strong>Alta de Producto</strong>
      <button class="btn btn-secondary" id="filtrosMostrarFormAltaProd">Mostrar</button>
      <button class="btn btn-secondary" id="filtrosOcultarFormAltaProd">Ocultar</button>
    </h2>
    <div id="contenedorFormAltaProd">
      <form id="formAltaProducto">
        <div class="row">
          <div class="col-25"><label>Código :</label></div>
          <div class="col-75">
            <input type="text" name="codigoProducto" placeholder="Ingresar código" required />
          </div>
        </div>
        <div class="row">
          <div class="col-25"><label>Nombre :</label></div>
          <div class="col-75">
            <input type="text" name="nombreProducto" placeholder="Ingresar nombre" required />
          </div>
        </div>
        <div class="row">
          <div class="col-25"><label>Decripción :</label></div>
          <div class="col-75">
            <input type="text" name="descripcionProducto" placeholder="Ingresar descripcion" required />
          </div>
        </div>
        <div class="row">
          <div class="col-25"><label>Precio :</label></div>
          <div class="col-75">
            <input type="number" name="precioProducto" placeholder="Ingresar precio" required />
          </div>
        </div>
        <div class="row">
          <div class="col-25"><label>Url de la imagen :</label></div>
          <div class="col-75">
            <input type="text" name="imagenProducto" placeholder="Ingresar URL" required />
          </div>
        </div>
        <div class="row">
          <div class="col-25"><label>Stock :</label></div>
          <div class="col-75">
            <input type="number" name="stockProducto" placeholder="Ingresar stock" required />
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <input type="submit" value="Agregar Nuevo Producto" />
          </div>
        </div>
      </form>
    </div>
    <hr>
  
  </main>

  <!-- cdn bootstrap + js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- javascript -->
  <script src="js/funciones.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
